<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<style>
			.fa {
				font-size: 50px;
				cursor: pointer;
			}
			.fa:hover {
				color: #2187dc;
			}
		</style>
	</head>
	<body>
		<i onclick="myFunction()" class="fa fa-thumbs-up"></i>
		<script>
			var count = 0;
			function myFunction() {
				//x.classList.toggle("fa-thumbs-down");
				count = localStorage.getItem("counter");
				++count;
				//console.log("count");
				localStorage.setItem("counter", count);
			}
		</script>
	</body>
</html>
